<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <section class="game">
        <section class="game__header">
            <div class="game__setting">
                <button class="game__button">
                    <i class="fas fa-caret-right"></i>
                </button>
                <div class="game__time">0:10</div>
                <div class="game__score">10</div>
            </div>
        <section class="game__field"></section>
      </section>
        <section class="pop-up pop-up--hide">
            <button class="pop-up__refresh">
                <i class="fab fa-firefox-browser"></i>
            </button>
            <div class="pop-up__message">Hello!</div>
        </section>
    </section>
</body>
</html>
